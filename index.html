<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Product Page</title>
    <link rel="stylesheet" href="stylehome.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Goods Online Store</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#new-arrivals">New Arrivals</a></li>
                    <li><a href="#best-sellers">Best Sellers</a></li>
                    <li><a href="cart.html">Your Cart</a></li>
                    <input type="text" placeholder="Type to search">
                    <button><img id="logo" src="https://i.pinimg.com/736x/fa/0e/7b/fa0e7b992eff03c576727e95c746005c.jpg"></button>
                </ul>
                <div class="cart-icon">
                </div>
            </nav>
        </div>
    </header>

    <main class="product-container">
        <!-- Products-->
        <section class="product" data-id="1" data-name="Rolex watch" data-price="750.00" id="product1">
            <img src="https://cdn4.ethoswatches.com/the-watch-guide/wp-content/uploads/2018/11/23009_0173377324135-0782105PEB_horizontale.jpg" width="100%" alt="Product 1">
            <h2>rolex watch</h2>
            <p class="price">Rs.750.00</p>
            <button class="add-to-cart" onclick="addToCart(1, 'Rolex watch', 750.00)">Add to Cart</button>
        </section>

        <section class="product" data-id="2" data-name="Apple phome" data-price="50,000.00" id="product2">
            <img src="https://cdn.mos.cms.futurecdn.net/hf2CQvHr9KNtKuUSDkeQVH-320-80.jpg" width="100%" alt="Product 1">
            <h2>apple phone</h2>
            <p class="price">Rs.50,000.00</p>
            <button class="add-to-cart" onclick="addToCart(2, 'Apple phome', 50000.00)">Add to Cart</button>
        </section>

      <section class="product" data-id="3" data-name="Boat Headphones" data-price="1000.00" id="product3">
            <img src="https://t4.ftcdn.net/jpg/03/28/37/93/360_F_328379347_xEKgEB2wkjAJmcqSTmrg4uKxfWrlL7D9.jpg" width="100%" alt="Product 1">
            <h2>boat headphones</h2>
            <p class="price">Rs.1000.00</p>
            <button class="add-to-cart" onclick="addToCart(3, 'Boat Headphones', 1000.00)">Add to Cart</button>
        </section>

      <section class="product" data-id="4" data-name="Nike shoes" data-price="800.00" id="product4">
            <img src="https://cdn.thewirecutter.com/wp-content/media/2024/05/running-shoes-2048px-9718.jpg" width="100%" alt="Product 1">
            <h2>nike shoes</h2>
            <p class="price">Rs.800.00</p>
            <button class="add-to-cart" onclick="addToCart(4, 'Nike shoes', 800.00)">Add to Cart</button>
        </section>

        <section class="product" data-id="5" data-name="Usha Fan" data-price="350.00" id="product5">
            <img src="https://5.imimg.com/data5/SELLER/Default/2023/4/301639351/AA/EV/ZG/60128083/71jysscqhgl-sl1500-.jpg" width="100%" alt="Product 1">
            <h2>usha table fan</h2>
            <p class="price">Rs.350.00</p>
            <button class="add-to-cart" onclick="addToCart(5, 'Usha Fan', 350.00)">Add to Cart</button>
        </section>

        <section class="product" data-id="6" data-name="Bag" data-price="600.00" id="product6">
            <img src="https://fantazystores.gr/80459-home_default/verde-women-s-shoulder-bag-16-6883-white.jpg" width="100%" alt="product6">
            <h2>Bag</h2>
            <p class="price">Rs.600.00</p>
            <button class="add-to-cart" onclick="addToCart(6, 'Bag', 350.00)">Add to Cart</button>
        </section>
    </main>
    <section class="your-cart">
        <h2>Your cart</h2>
        <div id="cart" class="cart">
            <ul id="cartItems">

            </ul>
            </div>
    </section>

    <footer>
        <p>Â© 2023 Our Online Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</html>
